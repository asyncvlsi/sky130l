begin vias

  #diffusion/poly contact to local interconnect
  begin licon
    int width 34
    int spacing 34
    begin surround
       int up 0
       int asym_up 12
       int dn 8
       int asym_dn 12
    end
  end

  #local interconnect to m1
  begin ct
    int width 34
    int spacing 38
    begin surround
      int up 6
      int asym_up 12
      int dn 0
      int asym_dn 0
    end
  end

  #m1 to m2
  begin via1
    int width 52
    int spacing 12 # - Al
    #int spacing 26 - Cu
    begin surround
       int up 6
       int asym_up 0
       int dn 6
       int asym_dn 0
    end
  end
 
